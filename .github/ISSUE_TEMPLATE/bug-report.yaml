name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug", "triage"]
projects: ["Team Engineering Project"]
body:
  - type: textarea
    id: bug_description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: e.g. Given the latest version of lakefs_spec is installed on my env, when importing lakefs-spec, then getting error "No module named lakefs_spec
    validations:
      required: true
  - type: textarea
    id: to_reproduce
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior
      placeholder: e.g. Just run `import lakefs_spec` inside your venv 
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen
      placeholder: e.g. lakefs_spec is imported without errors 
    validations:
      required: false
  - type: textarea
    id: evidence
    attributes:
      label: Logs, screens, other evidence of a bug
      description: Attach logs, screens, other evidence if available
      placeholder: 
    validations:
      required: false
  - type: input
    id: operational_system
    attributes:
      label: Your operation system
      placeholder: e.g. Windows 11 Pro
    validations:
      required: true
  - type: input
    id: lakeFS-spec_version
    attributes:
      label: lakeFS-spec version
      placeholder: e.g. 0.4.0
    validations:
      required: true
  - type: input
    id: lakeFS_version
    attributes:
      label: lakeFS version
      placeholder: e.g. 1.3.0
    validations:
      required: true
  - type: input
    id: lakeFS_SDK_version
    attributes:
      label: lakeFS SDK version
      placeholder: e.g. 1.0
    validations:
      required: true
  - type: input
    id: lakeFS-deployment
    attributes:
      label: How lakeFS is deployed
      placeholder: e.g. AWS EC2, Docker or Kubernetes, locally
    validations:
      required: false
  - type: textarea
    id: additional_context
    attributes:
      label: Additonal context
      description: Add any other context about the problem here
      placeholder: 
    validations:
      required: false
  - type: textarea
    id: related_issues
    attributes:
      label: Related issues
      description: use "#issue number"
    validations:
      required: false      
