name: lakefs-spec CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      lakefs:
        image: treeverse/lakefs:0.107.0
        ports:
          - 8000:8000
        env:
          LAKEFS_INSTALLATION_USER_NAME: "quickstart"
          LAKEFS_INSTALLATION_ACCESS_KEY_ID: "AKIAIOSFOLQUICKSTART"
          LAKEFS_INSTALLATION_SECRET_ACCESS_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
          LAKEFS_DATABASE_TYPE: "local"
          LAKEFS_AUTH_ENCRYPT_SECRET_KEY: "THIS_MUST_BE_CHANGED_IN_PRODUCTION"
          LAKEFS_BLOCKSTORE_TYPE: "local"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'
        cache-dependency-path: |
          dev-deps.lock
          pyproject.toml
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f dev-deps.lock ]; then pip install -r dev-deps.lock; fi
        pip install -e . --no-deps
    - name: Cache linter tool caches
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ruff/
          ~/.cache/mypy/
        key: ${{ runner.os }}-${{ hashFiles('dev-deps.lock', 'pyproject.toml', '.pre-commit-config.yaml') }}-linter-cache
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --show-diff-on-failure
    - name: Test with pytest
      run: |
        pytest -s
